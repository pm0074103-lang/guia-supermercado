<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√∫per Gu√≠a Pro - ESPOL</title>
    <style>
        :root {
            --primary: #1a237e; /* Azul Navy */
            --accent: #ffc107;  /* Amarillo de alta visibilidad */
            --promo-bg: #ff6d00; /* Naranja vibrante para ofertas */
            --bg-light: #f8f9fa;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #0d1117; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app { 
            width: 100vw; max-width: 480px; background: var(--bg-light); 
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* PANTALLA DE INICIO CON ANIMACI√ìN */
        #inicio { 
            position: absolute; inset: 0; background: var(--primary); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; color: white;
        }

        .carrito-animado {
            font-size: 160px; /* Tama√±o gigante */
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            animation: saltito 2s infinite; /* Animaci√≥n de salto */
        }

        @keyframes saltito {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .btn-comenzar { 
            background: var(--accent); color: #000; border: none; padding: 22px 50px; 
            border-radius: 60px; font-size: 28px; font-weight: 900; cursor: pointer;
            box-shadow: 0 8px 0 #c79100; transition: 0.1s;
        }
        .btn-comenzar:active { transform: translateY(4px); box-shadow: 0 4px 0 #c79100; }

        /* HEADER Y SECCIONES */
        header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .btn-sos { background: #d32f2f; color: white; border: 2px solid white; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .ofertas-container { background: #fff; padding: 15px; border-bottom: 5px solid var(--promo-bg); flex-shrink: 0; }
        .scroll-ofertas { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .scroll-ofertas::-webkit-scrollbar { display: none; }

        .cupon { min-width: 160px; background: var(--promo-bg); color: white; border-radius: 15px; padding: 15px; border: 2px dashed white; cursor: pointer; text-align: center; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; max-height: 180px; overflow-y: auto; background: white; }
        .btn-prod { background: #fff; border: 2px solid #ddd; border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .btn-prod.active { border-color: var(--primary); background: #e8eaf6; }

        #map-area { flex: 1; margin: 10px; border-radius: 20px; background: #fff; border: 4px solid var(--primary); position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 80%; border: 5px solid var(--primary); }
        .btn-ok { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app">
        <div id="inicio">
            <div class="carrito-animado">üõí</div>
            <h2 style="font-size: 35px; margin: 10px 0;">¬°Hola!</h2>
            <p style="font-size: 20px; margin-bottom: 30px;">Toque el bot√≥n amarillo para empezar.</p>
            <button class="btn-comenzar" onclick="empezar()">COMENZAR</button>
        </div>

        <header>
            <div style="font-weight: 900; font-size: 20px;">S√öPER GU√çA</div>
            <button class="btn-sos" onclick="showModal('popSos')">üÜò AYUDA</button>
        </header>

        <div class="ofertas-container">
            <div style="font-weight: 900; color: var(--promo-bg); margin-bottom: 10px;">üî• OFERTAS:</div>
            <div class="scroll-ofertas">
                <div class="cupon" onclick="select('pan')"><b>Panader√≠a -20%</b></div>
                <div class="cupon" style="background: #2e7d32;" onclick="select('fruta')"><b>Frutas 2x1</b></div>
                <div class="cupon" style="background: var(--primary);" onclick="select('leche')"><b>L√°cteos -15%</b></div>
            </div>
        </div>

        <div class="grid">
            <button class="btn-prod" onclick="select('pan',this)"><span>üçû</span>Pan</button>
            <button class="btn-prod" onclick="select('leche',this)"><span>ü•õ</span>Leche</button>
            <button class="btn-prod" onclick="select('fruta',this)"><span>üçé</span>Frutas</button>
            <button class="btn-prod" onclick="select('carne',this)"><span>ü•©</span>Carnes</button>
            <button class="btn-prod" onclick="select('limp',this)"><span>üßΩ</span>Aseo</button>
            <button class="btn-prod" onclick="select('bebida',this)"><span>ü•§</span>Bebidas</button>
            <button class="btn-prod" onclick="select('congelados',this)"><span>üç¶</span>Helados</button>
            <button class="btn-prod" onclick="select('mascotas',this)"><span>üê∂</span>Mascotas</button>
            <button class="btn-prod" onclick="select('snack',this)"><span>üçø</span>Snacks</button>
        </div>

        <div id="map-area"><canvas id="cv"></canvas></div>
    </div>

    <div id="popWin" class="modal"><div class="modal-box">
        <h2 style="color:#2e7d32">üéØ ¬°LLEG√ì!</h2>
        <p id="msgLlegada" style="font-weight:bold; font-size:18px;"></p>
        <button class="btn-ok" onclick="closeModal()">LISTO</button>
    </div></div>

    <div id="popSos" class="modal"><div class="modal-box">
        <h2 style="color:#d32f2f">üÜò AYUDA</h2>
        <p style="font-size:18px;">Un asistente va en camino a buscarlo.</p>
        <button class="btn-ok" style="background:#555" onclick="closeModal()">CERRAR</button>
    </div></div>

    <script>
        const canvas = document.getElementById('cv'); const ctx = canvas.getContext('2d');
        let pos = { x: 300, y: 550 }; let target = null;

        const pts = { 
            pan:{x:120,y:120,n:"Pan"}, leche:{x:480,y:120,n:"L√°cteos"}, fruta:{x:300,y:250,n:"Frutas"}, 
            carne:{x:120,y:420,n:"Carnes"}, limp:{x:480,y:420,n:"Aseo"}, bebida:{x:300,y:100,n:"Bebidas"},
            congelados:{x:120,y:230,n:"Helados"}, mascotas:{x:480,y:230,n:"Mascotas"}, snack:{x:300,y:400,n:"Snacks"}
        };

        function empezar() { document.getElementById('inicio').style.display='none'; canvas.width=600; canvas.height=600; draw(); }
        function showModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

        function draw() {
            ctx.clearRect(0,0,600,600);
            ctx.fillStyle="#1a237e11"; 
            [[80,180,110,300],[245,180,110,300],[410,180,110,300]].forEach(s=>{
                ctx.fillRect(s[0],s[1],s[2],s[3]);
                ctx.strokeStyle="#1a237e"; ctx.lineWidth=3; ctx.strokeRect(s[0],s[1],s[2],s[3]);
            });

            if(target){
                ctx.beginPath();ctx.moveTo(pos.x,pos.y);ctx.lineTo(pos.x,target.y+40);ctx.lineTo(target.x,target.y+40);ctx.lineTo(target.x,target.y);
                ctx.strokeStyle="#ffc107"; ctx.lineWidth=18; ctx.lineJoin="round"; ctx.stroke();
                ctx.font="45px Arial"; ctx.fillText("üìç",target.x-22,target.y+15);
            }

            ctx.beginPath(); ctx.arc(pos.x,pos.y,28,0,Math.PI*2); ctx.fillStyle="#4285F4"; ctx.fill();
            ctx.strokeStyle="white"; ctx.lineWidth=6; ctx.stroke();
            ctx.fillStyle="white"; ctx.font="bold 18px Arial"; ctx.textAlign="center"; ctx.fillText("T√ö",pos.x,pos.y+7);
        }

        function select(id, b) { 
            target = pts[id];
            document.querySelectorAll('.btn-prod').forEach(x=>x.classList.remove('active'));
            if(b && b.tagName === 'BUTTON') b.classList.add('active');
            draw(); 
        }

        function move(cx, cy) {
            const r = canvas.getBoundingClientRect(); 
            pos.x = (cx-r.left)*(600/r.width); pos.y = (cy-r.top)*(600/r.height);
            if(target && Math.sqrt((pos.x-target.x)**2+(pos.y-target.y)**2)<55){
                document.getElementById('msgLlegada').innerText = `Est√°s en ${target.n}.`;
                showModal('popWin'); target = null;
            }
            draw();
        }
        canvas.addEventListener('mousedown',e=>move(e.clientX,e.clientY));
        canvas.addEventListener('touchstart',e=>{e.preventDefault(); move(e.touches[0].clientX,e.touches[0].clientY);},{passive:false});
    </script>
</body>
</html>
