<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√∫per Gu√≠a Pro - Accesibilidad Total</title>
    <style>
        :root {
            --primary: #1a237e; /* Azul Navy: Confianza y Estabilidad */
            --accent: #ffc107;  /* Amarillo: Visibilidad M√°xima */
            --success: #2e7d32; /* Verde: Salud y Frutas */
            --danger: #d32f2f;  /* Rojo: Alerta y Ayuda */
            --bg-light: #f5f5f5;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #0d1117; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app { 
            width: 100vw; max-width: 480px; background: var(--bg-light); 
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* BIENVENIDA */
        #inicio { 
            position: absolute; inset: 0; background: var(--primary); z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; color: white;
        }

        .btn-comenzar { 
            background: var(--accent); color: #000; border: none; padding: 22px 45px; 
            border-radius: 50px; font-size: 26px; font-weight: 900; cursor: pointer;
            box-shadow: 0 10px 0 #c79100; transition: 0.1s;
        }
        .btn-comenzar:active { transform: translateY(5px); box-shadow: 0 5px 0 #c79100; }

        /* HEADER PROFESIONAL */
        header { 
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            background: var(--primary); color: white;
        }

        .btn-sos {
            background: var(--danger); color: white; border: 2px solid white;
            padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        /* SECCI√ìN DE DESCUENTOS - NEUMORFISMO */
        .promo-banner {
            background: #fff3e0; padding: 12px; border-bottom: 4px solid var(--accent);
        }
        .promo-item {
            background: white; border-radius: 10px; padding: 10px; display: flex; 
            justify-content: space-between; align-items: center; font-weight: bold;
            box-shadow: 4px 4px 10px #ddd; cursor: pointer; margin-bottom: 5px;
        }

        /* GRILLA DE PRODUCTOS AMPLIADA */
        .grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; 
            padding: 15px; max-height: 200px; overflow-y: auto; background: white;
        }
        
        .btn-prod {
            background: #fff; border: 2px solid #ddd; border-radius: 15px; padding: 15px 5px;
            display: flex; flex-direction: column; align-items: center; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        .btn-prod.active { border-color: var(--primary); background: #e8eaf6; transform: scale(0.95); }
        .btn-prod span { font-size: 28px; }

        /* MAPA CON ALTO CONTRASTE */
        #map-area { 
            flex: 1; margin: 12px; border-radius: 20px; background: #ffffff;
            border: 4px solid var(--primary); position: relative; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; }

        /* MODALES */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 200; 
        }
        .modal-box { 
            background: white; padding: 35px; border-radius: 30px; text-align: center; width: 85%;
            border: 5px solid var(--primary);
        }
        .btn-ok { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="app">
        <div id="inicio">
            <h1 style="font-size: 40px;">üõí<br>¬°Buen d√≠a!</h1>
            <p style="font-size: 22px;">Le ayudamos a encontrar sus productos hoy.</p>
            <button class="btn-comenzar" onclick="empezar()">COMENZAR</button>
        </div>

        <header>
            <div style="font-weight: 900; font-size: 22px;">S√öPER GU√çA</div>
            <button class="btn-sos" onclick="showModal('popSos')">üÜò AYUDA</button>
        </header>

        <div class="promo-banner">
            <div style="font-weight: bold; color: #e65100; margin-bottom: 5px;">üìç OFERTAS CERCANAS:</div>
            <div class="promo-item" onclick="select('fruta', this)">
                <span>üçé Manzanas Rojas</span> <span style="color:var(--danger)">-30%</span>
            </div>
        </div>

        <div class="grid">
            <button class="btn-prod" onclick="select('pan',this)"><span>üçû</span>Pan</button>
            <button class="btn-prod" onclick="select('leche',this)"><span>ü•õ</span>Leche</button>
            <button class="btn-prod" onclick="select('fruta',this)"><span>üçé</span>Frutas</button>
            <button class="btn-prod" onclick="select('carne',this)"><span>ü•©</span>Carnes</button>
            <button class="btn-prod" onclick="select('limp',this)"><span>üßΩ</span>Aseo</button>
            <button class="btn-prod" onclick="select('bebida',this)"><span>ü•§</span>Bebidas</button>
            <button class="btn-prod" onclick="select('congelados',this)"><span>üç¶</span>Helados</button>
            <button class="btn-prod" onclick="select('mascotas',this)"><span>üê∂</span>Mascotas</button>
            <button class="btn-prod" onclick="select('snack',this)"><span>üçø</span>Snacks</button>
        </div>

        <div id="map-area"><canvas id="cv"></canvas></div>
    </div>

    <div id="popWin" class="modal"><div class="modal-box">
        <h2 style="color:var(--success); font-size: 30px;">üéØ ¬°AQU√ç EST√Å!</h2>
        <p style="font-size: 20px; font-weight: bold;" id="msgLlegada"></p>
        <button class="btn-ok" onclick="closeModal()">LISTO</button>
    </div></div>

    <div id="popSos" class="modal"><div class="modal-box">
        <h2 style="color:var(--danger)">üÜò AYUDA SOLICITADA</h2>
        <p style="font-size: 18px;">Qu√©dese tranquilo. Un empleado de la tienda viene a buscarlo.</p>
        <button class="btn-ok" style="background:#555" onclick="closeModal()">CERRAR</button>
    </div></div>

    <script>
        const canvas = document.getElementById('cv'); const ctx = canvas.getContext('2d');
        let pos = { x: 300, y: 550 }; let target = null;

        const pts = { 
            pan:{x:100,y:100,n:"Pan"}, leche:{x:500,y:100,n:"L√°cteos"}, fruta:{x:300,y:250,n:"Frutas"}, 
            carne:{x:100,y:350,n:"Carnes"}, limp:{x:500,y:350,n:"Limpieza"}, bebida:{x:300,y:100,n:"Bebidas"},
            congelados:{x:100,y:230,n:"Congelados"}, mascotas:{x:500,y:230,n:"Mascotas"}, snack:{x:300,y:400,n:"Snacks"}
        };

        function empezar() { document.getElementById('inicio').style.display='none'; init(); }
        function showModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
        function init() { canvas.width=600; canvas.height=600; draw(); }

        function draw() {
            ctx.clearRect(0,0,600,600);
            // Cuadr√≠cula de gu√≠a
            ctx.strokeStyle="#e0e0e0"; ctx.lineWidth=1;
            for(let i=0;i<600;i+=50){ ctx.beginPath();ctx.moveTo(i,0);ctx.lineTo(i,600);ctx.stroke();ctx.beginPath();ctx.moveTo(0,i);ctx.lineTo(600,i);ctx.stroke(); }
            
            // G√≥ndolas con color Navy
            ctx.fillStyle="#1a237e11"; 
            [[60,140,110,280],[245,140,110,280],[430,140,110,280]].forEach(s=>{
                ctx.fillRect(s[0],s[1],s[2],s[3]);
                ctx.strokeStyle="#1a237e"; ctx.lineWidth=3; ctx.strokeRect(s[0],s[1],s[2],s[3]);
            });

            if(target){
                ctx.beginPath();ctx.moveTo(pos.x,pos.y);ctx.lineTo(pos.x,target.y+40);ctx.lineTo(target.x,target.y+40);ctx.lineTo(target.x,target.y);
                ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--accent'); 
                ctx.lineWidth=18; ctx.lineJoin="round"; ctx.stroke();
                ctx.font="45px Arial"; ctx.fillText("üìç",target.x-22,target.y+15);
            }

            // Usuario: El punto m√°s visible
            ctx.beginPath(); ctx.arc(pos.x,pos.y,28,0,Math.PI*2); ctx.fillStyle="#4285F4"; ctx.fill();
            ctx.strokeStyle="white"; ctx.lineWidth=6; ctx.stroke();
            ctx.fillStyle="white"; ctx.font="bold 18px Arial"; ctx.textAlign="center"; ctx.fillText("T√ö",pos.x,pos.y+7);
        }

        function select(id, b) { 
            target = pts[id];
            document.querySelectorAll('.btn-prod').forEach(x=>x.classList.remove('active'));
            if(b.tagName === 'BUTTON') b.classList.add('active');
            draw(); 
        }

        function move(cx, cy) {
            const r = canvas.getBoundingClientRect(); 
            pos.x = (cx-r.left)*(600/r.width); pos.y = (cy-r.top)*(600/r.height);
            if(target && Math.sqrt((pos.x-target.x)**2+(pos.y-target.y)**2)<55){
                document.getElementById('msgLlegada').innerText = `El pasillo de ${target.n} est√° frente a usted.`;
                showModal('popWin'); target = null;
            }
            draw();
        }
        canvas.addEventListener('mousedown',e=>move(e.clientX,e.clientY));
        canvas.addEventListener('touchstart',e=>{e.preventDefault(); move(e.touches[0].clientX,e.touches[0].clientY);},{passive:false});
    </script>
</body>
</html>
