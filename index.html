<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√∫per Gu√≠a Pro - Descuentos y Mapa</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow: #a3b1c6;
            --light: #ffffff;
            --accent: #1a73e8;
            --danger: #d93025;
            --promo: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: #1e293b; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden;
        }

        .app { 
            width: 100vw; max-width: 480px; background: var(--bg); 
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* PANTALLA DE INICIO */
        #inicio { 
            position: absolute; inset: 0; background: var(--bg); z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; 
        }

        .btn-comenzar { 
            background: var(--bg); color: var(--accent); border: none; padding: 20px 40px; 
            border-radius: 50px; font-size: 24px; font-weight: 800; cursor: pointer;
            box-shadow: 6px 6px 12px var(--shadow), -6px -6px 12px var(--light);
        }

        /* HEADER */
        header { 
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg); box-shadow: 0 4px 10px rgba(0,0,0,0.05); z-index: 10;
        }

        .btn-sos {
            background: var(--danger); color: white; border: none;
            padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #7b1710;
        }

        /* NOVEDAD: SECCI√ìN DE DESCUENTOS */
        .seccion-promos {
            background: #fff3e0; padding: 10px; border-bottom: 3px dashed var(--promo);
            display: flex; flex-direction: column; gap: 8px;
        }
        .promo-card {
            background: white; border: 2px solid var(--promo); border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 15px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .promo-tag { background: var(--promo); color: white; padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 14px; }

        /* GRILLA PRODUCTOS */
        .grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; 
            padding: 15px; max-height: 180px; overflow-y: auto;
        }
        .btn-prod {
            background: var(--bg); border: none; border-radius: 15px; padding: 12px 5px;
            box-shadow: 4px 4px 8px var(--shadow), -4px -4px 8px var(--light);
            display: flex; flex-direction: column; align-items: center; font-weight: bold;
            cursor: pointer; font-size: 13px;
        }
        .btn-prod.active { box-shadow: inset 4px 4px 8px var(--shadow), inset -4px -4px 8px var(--light); color: var(--accent); }

        /* MAPA */
        #map-area { 
            flex: 1; margin: 10px; border-radius: 20px; background: #fff;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            position: relative; overflow: hidden; border: 2px solid var(--shadow);
        }
        canvas { width: 100%; height: 100%; display: block; }

        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 200; 
        }
        .modal-box { 
            background: var(--bg); padding: 30px; border-radius: 30px; text-align: center; width: 80%;
        }
        .btn-ok { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="app">
        <div id="inicio">
            <div style="font-size: 60px;">üõí</div>
            <h1 style="color: #2c3e50;">¬°Bienvenido!</h1>
            <p>Ahorra y compra f√°cil hoy.</p>
            <button class="btn-comenzar" onclick="empezar()">COMENZAR</button>
        </div>

        <header>
            <div style="font-weight: 900; color: #2c3e50;">SUPER-GU√çA</div>
            <button class="btn-sos" onclick="showModal('popSos')">üÜò AYUDA</button>
        </header>

        <div class="seccion-promos">
            <div style="font-weight: bold; color: var(--promo); font-size: 14px;">üî• OFERTAS DEL D√çA:</div>
            <div class="promo-card" onclick="select('pan', this)">
                <span>üçû Pan de Molde</span>
                <span class="promo-tag">-20%</span>
            </div>
            <div class="promo-card" onclick="select('leche', this)">
                <span>ü•õ Leche Entera</span>
                <span class="promo-tag">2x1</span>
            </div>
        </div>

        <div class="grid">
            <button class="btn-prod" onclick="select('pan',this)"><span>üçû</span>Pan</button>
            <button class="btn-prod" onclick="select('leche',this)"><span>ü•õ</span>Leche</button>
            <button class="btn-prod" onclick="select('fruta',this)"><span>üçé</span>Frutas</button>
            <button class="btn-prod" onclick="select('carne',this)"><span>ü•©</span>Carnes</button>
            <button class="btn-prod" onclick="select('limp',this)"><span>üßΩ</span>Aseo</button>
            <button class="btn-prod" onclick="select('bebida',this)"><span>ü•§</span>Bebidas</button>
        </div>

        <div id="map-area"><canvas id="cv"></canvas></div>
    </div>

    <div id="popWin" class="modal"><div class="modal-box">
        <h2 style="color:green">üìç ¬°LLEGASTE!</h2>
        <p id="msgLlegada"></p>
        <button class="btn-ok" onclick="closeModal()">LISTO</button>
    </div></div>

    <div id="popSos" class="modal"><div class="modal-box">
        <h2 style="color:var(--danger)">üÜò AYUDA</h2>
        <p>Un asistente va en camino.</p>
        <button class="btn-ok" style="background:#64748b" onclick="closeModal()">CERRAR</button>
    </div></div>

    <script>
        const canvas = document.getElementById('cv'); const ctx = canvas.getContext('2d');
        let pos = { x: 300, y: 550 }; let target = null;
        const pts = { 
            pan:{x:100,y:100,n:"Pan"}, leche:{x:500,y:100,n:"L√°cteos"}, fruta:{x:300,y:250,n:"Frutas"}, 
            carne:{x:100,y:350,n:"Carnes"}, limp:{x:500,y:350,n:"Limpieza"}, bebida:{x:300,y:100,n:"Bebidas"}
        };

        function empezar() { document.getElementById('inicio').style.display='none'; init(); }
        function showModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

        function init() { canvas.width=600; canvas.height=600; draw(); }

        function draw() {
            ctx.clearRect(0,0,600,600);
            ctx.fillStyle="#eee"; 
            [[60,140,100,280],[250,140,100,280],[440,140,100,280]].forEach(s=>{
                ctx.fillRect(s[0],s[1],s[2],s[3]);
                ctx.strokeStyle="#94a3b8"; ctx.strokeRect(s[0],s[1],s[2],s[3]);
            });
            if(target){
                ctx.beginPath();ctx.moveTo(pos.x,pos.y);ctx.lineTo(pos.x,target.y+40);ctx.lineTo(target.x,target.y+40);ctx.lineTo(target.x,target.y);
                ctx.strokeStyle="#fbbf24"; ctx.lineWidth=15; ctx.lineJoin="round"; ctx.stroke();
                ctx.font="40px Arial"; ctx.fillText("üìç",target.x-20,target.y+10);
            }
            ctx.beginPath(); ctx.arc(pos.x,pos.y,25,0,Math.PI*2); ctx.fillStyle="#1a73e8"; ctx.fill();
            ctx.strokeStyle="white"; ctx.lineWidth=5; ctx.stroke();
            ctx.fillStyle="white"; ctx.font="bold 16px Arial"; ctx.textAlign="center"; ctx.fillText("T√ö",pos.x,pos.y+6);
        }

        function select(id, b) { 
            target = pts[id];
            document.querySelectorAll('.btn-prod').forEach(x=>x.classList.remove('active'));
            if(b.tagName === 'BUTTON') b.classList.add('active');
            draw(); 
        }

        function move(cx, cy) {
            const r = canvas.getBoundingClientRect(); 
            pos.x = (cx-r.left)*(600/r.width); pos.y = (cy-r.top)*(600/r.height);
            if(target && Math.sqrt((pos.x-target.x)**2+(pos.y-target.y)**2)<50){
                document.getElementById('msgLlegada').innerText = `Est√°s en ${target.n}.`;
                showModal('popWin'); target = null;
            }
            draw();
        }
        canvas.addEventListener('mousedown',e=>move(e.clientX,e.clientY));
        canvas.addEventListener('touchstart',e=>{e.preventDefault(); move(e.touches[0].clientX,e.touches[0].clientY);},{passive:false});
    </script>
</body>
</html>
